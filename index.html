<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <title>Document</title>
  </head>
  <body>
    <label for="password">Grażka! Podaj kod aktywacyjny :3</label>
    <div class="box">
      <input
        class="inputPassword"
        type="text"
        id="password"
        autocapitalize="off"
        placeholder="...podaj kod..."
      />
      <button class="btn">aktywuj</button>
    </div>

    <p class="passinfo">wielkość liter obojętna xD</p>
    <p class="correct">
      Gratulacja <br />
      W ramce, pod voucherem znajdziesz kopertę mama :3
    </p>
    <p class="un_correct">Grażka, gdzieś się jebnęłaś XD</p>

    <script src="./app.js"></script>
  </body>
</html>
